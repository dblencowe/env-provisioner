kind: Pod
metadata:
  name: busybox
  namespace: apps
spec:
  restartPolicy: Always
  nodeSelector:
    kubernetes.io/hostname: worker4.strawberryelk.com
  containers:
  - name: busybox
    image: busybox:1.28
    command:
      - sleep
      - "3600"
    imagePullPolicy: IfNotPresent
